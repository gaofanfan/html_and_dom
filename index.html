<!DOCTYPE html>
 <html>
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
   <script type="text/javascript" src="lib/lodash-2.4.1/lodash.compat.js"></script>
   <script src="JS/question.js" type="text/javascript"></script>
   <script src="JS/answer.js" type="text/javascript"></script>
   <script src="JS/main.js" type="text/javascript"></script>
   <script src="JS/fill.js" type="text/javascript"></script>
   <script src="JS/choice.js" type="text/javascript"></script>
   <script src="JS/multiple-choice.js" type="text/javascript"></script>
   <script src="JS/judge.js" type="text/javascript"></script>
   <script src="JS/short-answer.js" type="text/javascript"></script>
  <title>test-paper</title>
 </head>
 <body>
  <h1>
  <p align="center" > <b>统一建模语言理论测试</b>
  </p>
  </h1>
  <hr/>

  <form>
  <header>
  <section>
  <p align="center" >
    考试科目：<b>统一建模语言 UML</b>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    时间：100分钟
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    得分：<input type="text" id="count" >
  </p>
  <p align="center" >
    班级：<input type="text" id="class"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    学号：<input type="text" id="id"/>
      &nbsp;
    姓名：<input type="text" id="name"/>
  </p><hr/>
  </section>
  </header>

  <section>
    <h3>一、填空题 </h3>
      <ol>
        <li>
          <label for="1_1">UML 的中文全称是：</label>
          <input type="text" id="1_1" name="1_1" size="12px"/>
        </li>
        <li>
          <label for="2_1">对象最突出的特征是：</label>
          <input type="text" id="2_1" name="1_2"size="12px">
          <input type="text" id="2_2" name="1_2"size="12px">
          <input type="text" id="2_3" name="1_2"size="12px">
        </li>
      </ol>
  <section>
    <h3>二、选择题</h3>
      <ol>
        <li>UML 与软件工程的关系是：<br/>
          <input type="radio" id="2_1_1" name="2_1_1" value="A" />
          <label for="2_1_1">（A）UML 就是软件工程</label><br />
          <input type="radio"id="2_1_2"name="2_1_1" value="B" />
          <label for="2_1_2">（B）UML 参与到软件工程中软件开发过程的几个阶段</label><br />
          <input type="radio" id="2_1_3"name="2_1_1" value="C" />
          <label for="2_1_3">（C）UML 与软件工程无关</label><br />
          <input type="radio" id="2_1_4"name="2_1_1" value="D" />
          <label for="2_1_4">（D）UML 是软件工程的一部分</label><br />
        </li>
        <li>Java 语言支持：<br/>
          <input type="radio" id="2_2_1"name="2_2_1" value="A" />
          <label for="2_2_1">（A）单继承</label><br />
          <input type="radio" id="2_2_2"name="2_2_1" value="B" />
          <label for="2_2_2">（B）多继承</label><br />
          <input type="radio" id="2_2_3"name="2_2_1" value="C" />
          <label for="2_2_3">（C）单继承和多继承都支持</label><br />
          <input type="radio" id="2_2_4"name="2_2_1" value="D" />
          <label for="2_2_4">（D）单继承和多继承都不支持</label><br />
        </li>
      </ol>
  </section>
  <section>
    <h3>三、多选题</h3>
      <ol>
        <li>用例的粒度分为以下哪三种。<br />
          <input type="checkbox" id="3_1_1"name="3_1" value="A"/>
          <label for="3_1_1">（A）概述级、</label><br/>
          <input type="checkbox" id="3_1_2"name="3_1" value="B"/>
          <label for="3_1_2">（B）需求级</label><br />
          <input type="checkbox" id="3_1_3"name="3_1" value="C"/>
          <label for="3_1_3">（C）用户目标级、</label><br />
          <input type="checkbox" id="3_1_4"name="3_1" value="D"/>
          <label for="3_1_4">（D）子功能级,</label><br/>
        </li>
        <li>类图由以下哪三部分组成。<br />
            <input type="checkbox" id="3_2_1"name="3_2" value="A"/>
            <label for="3_2_1">（A）名称(Name)</label><br />
            <input type="checkbox" id="3_2_2"name="3_2" value="B"/>
            <label for="3_2_2">（B）属性(Attribute)</label><br />
            <input type="checkbox" id="3_2_3"name="3_2" value="C"/>
            <label for="3_2_3">（C）操作(Operation)</label><br />
            <input type="checkbox" id="3_2_4"name="3_2" value="D"/>
            <label for="3_2_4">（D）方法（Function）</label><br />
        </li>
      </ol>
  </section>
  <section>
    <h3>四、判断题</h3>
      <ol>
        <li>用例图只是用于和客户交流和沟通的，用于确定需求。
          <input type="radio" id="4_1_1"name="4_1" value="Y" />
          <label for="4_1_1">YES</label>
          <input type="radio" id="4_1_2"name="4_1" value="N" />
          <label for="4_1_2">NO</label>
          <br />
        </li>
        <li>在状态图中，终止状态在一个状态图中允许有任意多个。
          <input type="radio" id="4_2_1"name="4_2" value="Y" />
          <label for="4_2_1">YES</label>
          <input type="radio" id="4_2_2"name="4_2" value="N" />
          <label for="4_2_2">NO</label>
          <br />
        </li>
      </ol>
  </section>
  <section>
    <h3>五、答题</h3>
      <ol>
        <li>
          <label for="5_1">简述什么是模型以及模型的表现形式?</label></br>
          <textarea rows = "5" cols = "40" id ="5_1" name="5_1" ></textarea>
        </li>
      </ol>
          <input type="button" value="提交"onclick=" printScore();"/>
  </section>
  </form>
 </body>
</html>
